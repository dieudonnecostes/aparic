<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">

<title>APARIC</title>     <meta name="description"
        content="Association pour la promotion et l'accompagnement renforcé des initiatives communautaires">
    <meta name="keywords"
        content="aparic, burundi, association, initiatives communautaires, développement, développement communautaire, aparic burundi">
</head>

<body>
    <div class="nav-headers-menu"></div>
    <section id="history">
        <div class="curtain-title">
            <img src="https://img.lemde.fr/2022/05/12/0/0/6000/4000/664/0/75/0/9f54e5b_1652340858314-000-329v2b8.jpg" />
            <div class="curtain"></div>
            <div class="h-c-title large-title">Devenir membre</div>
        </div>
    </section>
    <section id="become-member" class="duo">
        <div class="duo-left contact-info">
            <div class="contact-info-box">
                <p class="large-subtitle">Veuillez remplir le formulaire, et notre équipe vous répondra via l'e-mail que
                    vous avez fourni</br> dans les 48 heures suivant votre demande de devenir membre.</p>
            </div>
        </div>
        <form class="become-a-member-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="7784453d-cd77-421c-9b57-ffe3c56576a1">
            <input type="hidden" name="subject" value="Une demande pour devenir membre a récemment été soumise sur votre site web aparic.org" />
            <div class="input-labeled-block">
                <div className="input-labeled">
                    <label>Nom</label>
                    <input type="name" placeholder="Entrez votre nom" name="Nom" required></input>
                </div>
                <div className="input-labeled">
                    <label>Prénom</label>
                    <input type="name" placeholder="Entrez votre prénom" name="Prénom" required></input>
                </div>
                <div className="input-labeled">
                    <label>Institution</label>
                    <input type="name" placeholder="Entrez votre institution" name="Institution" required></input>
                </div>
                <div className="input-labeled">
                    <label>Fonction</label>
                    <input type="name" placeholder="Entrez votre onction" name="Fonction" required></input>
                </div>
            </div>
            <div class="input-labeled-block">
                <div className="input-labeled">
                    <label>Adresse</label>
                    <input type="name" placeholder="Entrez l'adresse de votre domicile" name="Adresse" required></input>
                </div>
                <div className="input-labeled">
                    <label>Tél</label>
                    <input type="tel" placeholder="Entrez votre numero de téléphone" name="Tél" required></input>
                </div>
                <div className="input-labeled">
                    <label>Email</label>
                    <input type="email" placeholder="Entrez votre email" name="Email" required></input>
                </div>
                <div className="input-labeled">
                    <label>Commission choisie</label>
                    <input type="name" placeholder="Entrez la commission choisie" name="Commission" required></input>
                </div>
               
            </div>
            <div class="input-labeled-block">
                 <div class="h-captcha" data-captcha="true"></div>
                    <button type="submit">Devenir membre</button>
             </div>   
            
        </form>
    </section>
    <footer id="footer"></footer>
    <script>
        localStorage.setItem('home', '../');
    </script>
    <script src="../js/logic.js" type="module"></script>
    <script src="../js/handler.js" defer type="text/javascript"></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>
</body>

</html>
